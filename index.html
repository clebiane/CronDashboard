        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Listar">
          <a class="nav-link" href="listar.html">

    <div class="content-wrapper">
      <div class="container-fluid">
      <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Agendar tarefas</li>
        </ol>
        <div class="card mb-3">
          <!--Formulário para o agendamento-->
          <div class="container">
            <form action="">
                  <div class="form-group">
                    <label for="inputTask">Comando</label>
                    <input type="text" class="form-control" name="task" placeholder="">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="minuto">Minuto</label>
                      <input type="text" class="form-control" name="minute" placeholder="0 a 59">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="hora">Hora</label>
                      <input type="text" class="form-control" name="hour" placeholder="0 a 23">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="data">Data</label>
                      <input type="text" class="form-control" name="day" placeholder="1 a 31">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="mes">Mês</label>
                      <input type="text" class="form-control" name="month" placeholder="1 a 12">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="dia">Dia da semana</label>
                      <input type="text" class="form-control" name="weekDay" placeholder="0 a 7">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Agendar</button>
                  <button type="reset" class="btn btn-primary btn-lg">Cancelar</button>
                </div>
           </div>
        </div>
      </div>
    </div>
